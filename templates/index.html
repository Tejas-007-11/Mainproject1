<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCI Health Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .medical-gradient {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .glow {
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.4);
        }
        
        .medical-card {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(79, 172, 254, 0.2);
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 5px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79, 172, 254, 0.4);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79, 172, 254, 0.4);
        }
        
        .progress-bar {
            transition: width 1s ease-out;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .report-section {
            page-break-inside: avoid;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen py-8 px-4">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8 slide-in">
            <div class="inline-block">
                <div class="flex items-center justify-center gap-3 mb-4">
                    <div class="w-12 h-12 medical-gradient rounded-full flex items-center justify-center floating">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                    <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        CCI Health Predictor
                    </h1>
                </div>
                <p class="text-gray-600 text-sm">Advanced Charlson Comorbidity Index Analysis System</p>
            </div>
        </div>

        <div class="grid lg:grid-cols-2 gap-6">
            <!-- Input Form -->
            <div class="medical-card rounded-2xl shadow-xl p-8 slide-in">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
                    <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Patient Information
                </h2>
                
                <form id="predictionForm" class="space-y-6">
                    <!-- Age -->
                    <div class="fade-in">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Age (years)</label>
                        <div class="flex items-center gap-4">
                            <input type="range" id="age" min="18" max="100" value="50" class="flex-1">
                            <span id="ageValue" class="text-lg font-bold text-blue-600 w-16 text-right">50</span>
                        </div>
                    </div>

                    <!-- BMI -->
                    <div class="fade-in" style="animation-delay: 0.1s;">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">BMI (kg/mÂ²)</label>
                        <div class="flex items-center gap-4">
                            <input type="range" id="bmi" min="15" max="50" value="25" step="0.1" class="flex-1">
                            <span id="bmiValue" class="text-lg font-bold text-blue-600 w-16 text-right">25.0</span>
                        </div>
                    </div>

                    <!-- OA Severity -->
                    <div class="fade-in" style="animation-delay: 0.2s;">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Osteoarthritis Severity</label>
                        <select id="oaSeverity" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors">
                            <option value="1">Mild</option>
                            <option value="2">Moderate</option>
                            <option value="3">Severe</option>
                        </select>
                    </div>

                    <!-- Activity Level -->
                    <div class="fade-in" style="animation-delay: 0.3s;">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Activity Level</label>
                        <div class="grid grid-cols-3 gap-2">
                            <button type="button" class="activity-btn px-4 py-3 border-2 border-gray-200 rounded-lg hover:border-blue-500 transition-all" data-value="1">Low</button>
                            <button type="button" class="activity-btn px-4 py-3 border-2 border-gray-200 rounded-lg hover:border-blue-500 transition-all" data-value="2">Moderate</button>
                            <button type="button" class="activity-btn px-4 py-3 border-2 border-gray-200 rounded-lg hover:border-blue-500 transition-all" data-value="3">High</button>
                        </div>
                        <input type="hidden" id="activity" value="2">
                    </div>

                    <!-- Smoking Status -->
                    <div class="fade-in" style="animation-delay: 0.4s;">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Smoking Status</label>
                        <div class="grid grid-cols-2 gap-2">
                            <button type="button" class="smoking-btn px-4 py-3 border-2 border-gray-200 rounded-lg hover:border-blue-500 transition-all" data-value="0">Non-Smoker</button>
                            <button type="button" class="smoking-btn px-4 py-3 border-2 border-gray-200 rounded-lg hover:border-blue-500 transition-all" data-value="1">Smoker</button>
                        </div>
                        <input type="hidden" id="smoking" value="0">
                    </div>

                    <!-- Pain Score -->
                    <div class="fade-in" style="animation-delay: 0.5s;">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Pain Score (0-10)</label>
                        <div class="flex items-center gap-4">
                            <input type="range" id="painScore" min="0" max="10" value="5" class="flex-1">
                            <span id="painScoreValue" class="text-lg font-bold text-blue-600 w-16 text-right">5</span>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full medical-gradient text-white font-semibold py-4 rounded-lg hover:shadow-lg transform hover:scale-105 transition-all duration-300 flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        Analyze Patient Data
                    </button>
                </form>
            </div>

            <!-- Results Panel -->
            <div class="medical-card rounded-2xl shadow-xl p-8 slide-in" style="animation-delay: 0.2s;">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
                    <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    Analysis Results
                </h2>

                <div id="resultsContainer" class="space-y-6">
                    <div class="text-center py-12">
                        <div class="w-20 h-20 medical-gradient rounded-full flex items-center justify-center mx-auto mb-4 pulse-animation">
                            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <p class="text-gray-500">Enter patient data and click "Analyze" to view results</p>
                    </div>
                </div>

                <!-- Download Button (Hidden Initially) -->
                <button id="downloadBtn" class="hidden w-full mt-6 bg-gradient-to-r from-green-500 to-teal-500 text-white font-semibold py-3 rounded-lg hover:shadow-lg transform hover:scale-105 transition-all duration-300 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Download PDF Report
                </button>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="medical-card rounded-2xl p-8 text-center">
                <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-gray-700 font-semibold">Analyzing patient data...</p>
            </div>
        </div>
    </div>

    <script>
        // Update range input displays
        document.getElementById('age').addEventListener('input', (e) => {
            document.getElementById('ageValue').textContent = e.target.value;
        });

        document.getElementById('bmi').addEventListener('input', (e) => {
            document.getElementById('bmiValue').textContent = parseFloat(e.target.value).toFixed(1);
        });

        document.getElementById('painScore').addEventListener('input', (e) => {
            document.getElementById('painScoreValue').textContent = e.target.value;
        });

        // Activity level buttons
        document.querySelectorAll('.activity-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.activity-btn').forEach(b => {
                    b.classList.remove('border-blue-500', 'bg-blue-50', 'text-blue-600');
                    b.classList.add('border-gray-200');
                });
                btn.classList.add('border-blue-500', 'bg-blue-50', 'text-blue-600');
                btn.classList.remove('border-gray-200');
                document.getElementById('activity').value = btn.dataset.value;
            });
        });

        // Smoking status buttons
        document.querySelectorAll('.smoking-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.smoking-btn').forEach(b => {
                    b.classList.remove('border-blue-500', 'bg-blue-50', 'text-blue-600');
                    b.classList.add('border-gray-200');
                });
                btn.classList.add('border-blue-500', 'bg-blue-50', 'text-blue-600');
                btn.classList.remove('border-gray-200');
                document.getElementById('smoking').value = btn.dataset.value;
            });
        });

        // Set default selections
        document.querySelector('.activity-btn[data-value="2"]').click();
        document.querySelector('.smoking-btn[data-value="0"]').click();

        // Form submission
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                age: parseInt(document.getElementById('age').value),
                bmi: parseFloat(document.getElementById('bmi').value),
                oa_severity: parseInt(document.getElementById('oaSeverity').value),
                activity: parseInt(document.getElementById('activity').value),
                smoking: parseInt(document.getElementById('smoking').value),
                pain_score: parseInt(document.getElementById('painScore').value)
            };

            // Show loading
            document.getElementById('loadingOverlay').classList.remove('hidden');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                } else {
                    alert('Error: ' + (data.error || 'Unknown error occurred'));
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            } finally {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }
        });

        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            const probabilities = data.probabilities;
            const sortedProbs = Object.entries(probabilities).sort((a, b) => b[1] - a[1]);

            const categoryColors = {
                'low': 'from-green-500 to-emerald-500',
                'moderate': 'from-yellow-500 to-orange-500',
                'high': 'from-red-500 to-pink-500'
            };

            const categoryIcons = {
                'low': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>',
                'moderate': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>',
                'high': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>'
            };

            container.innerHTML = `
                <div class="fade-in">
                    <div class="bg-gradient-to-r ${categoryColors[data.predicted_category.toLowerCase()]} rounded-xl p-6 text-white mb-6 glow">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm opacity-90 mb-1">Predicted Category</p>
                                <h3 class="text-3xl font-bold uppercase">${data.predicted_category}</h3>
                            </div>
                            <svg class="w-16 h-16 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                ${categoryIcons[data.predicted_category.toLowerCase()]}
                            </svg>
                        </div>
                        <p class="text-sm opacity-90 mt-3">Confidence: ${(sortedProbs[0][1] * 100).toFixed(1)}%</p>
                    </div>

                    <div class="space-y-4 report-section">
                        <h4 class="font-semibold text-gray-700 mb-3">Probability Distribution</h4>
                        ${sortedProbs.map(([category, prob]) => `
                            <div>
                                <div class="flex justify-between mb-2">
                                    <span class="text-sm font-medium text-gray-700 uppercase">${category}</span>
                                    <span class="text-sm font-bold text-blue-600">${(prob * 100).toFixed(1)}%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                                    <div class="bg-gradient-to-r ${categoryColors[category.toLowerCase()]} h-3 rounded-full progress-bar transition-all duration-1000" style="width: ${prob * 100}%"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200 report-section">
                        <h4 class="font-semibold text-gray-700 mb-2 flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            Clinical Note
                        </h4>
                        <p class="text-sm text-gray-600">${getClinicalNote(data.predicted_category)}</p>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-4 report-section">
                        <div class="p-4 bg-gray-50 rounded-lg">
                            <p class="text-xs text-gray-500 mb-1">Analysis Date</p>
                            <p class="font-semibold text-gray-800">${new Date().toLocaleDateString()}</p>
                        </div>
                        <div class="p-4 bg-gray-50 rounded-lg">
                            <p class="text-xs text-gray-500 mb-1">Patient Age</p>
                            <p class="font-semibold text-gray-800">${data.input_data.age} years</p>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('downloadBtn').classList.remove('hidden');
        }

        function getClinicalNote(category) {
            const notes = {
                'low': 'Patient demonstrates favorable prognostic indicators with minimal comorbidity burden. Standard treatment protocols are recommended with routine follow-up.',
                'moderate': 'Patient presents with moderate comorbidity profile requiring enhanced monitoring. Consider multidisciplinary approach and adjusted treatment planning.',
                'high': 'Patient exhibits significant comorbidity burden necessitating comprehensive care coordination. Intensive management and frequent reassessment recommended.'
            };
            return notes[category.toLowerCase()] || 'Further clinical assessment recommended.';
        }

        // PDF Download functionality
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Header
            doc.setFillColor(79, 172, 254);
            doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(24);
            doc.text('CCI Health Report', 105, 20, { align: 'center' });
            doc.setFontSize(10);
            doc.text('Charlson Comorbidity Index Analysis', 105, 30, { align: 'center' });
            
            // Patient Data
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(14);
            doc.text('Patient Information', 20, 55);
            doc.setFontSize(10);
            doc.text(`Date: ${new Date().toLocaleDateString()}`, 20, 65);
            doc.text(`Age: ${document.getElementById('age').value} years`, 20, 72);
            doc.text(`BMI: ${document.getElementById('bmi').value}`, 20, 79);
            doc.text(`OA Severity: ${document.getElementById('oaSeverity').selectedOptions[0].text}`, 20, 86);
            doc.text(`Activity Level: ${document.getElementById('activity').value}`, 20, 93);
            doc.text(`Pain Score: ${document.getElementById('painScore').value}/10`, 20, 100);
            
            // Results
            doc.setFontSize(14);
            doc.text('Analysis Results', 20, 115);
            doc.setFontSize(12);
            const resultsText = document.querySelector('#resultsContainer h3').textContent;
            doc.text(`Predicted Category: ${resultsText}`, 20, 125);
            
            // Footer
            doc.setFontSize(8);
            doc.setTextColor(128, 128, 128);
            doc.text('This report is generated by CCI Health Predictor - For clinical reference only', 105, 280, { align: 'center' });
            
            doc.save('CCI_Health_Report.pdf');
        });
    </script>
</body>
</html>
